spring.application.name=conduiteproj
server.port=5000
# Database connection settings
#Yousra tests
#local: spring.datasource.url=jdbc:postgresql://localhost:5432/abdouldiallo
#Abdou
spring.datasource.url=jdbc:postgresql://pgsql:5432/abdouldiallo
spring.datasource.username=abdouldiallo
spring.datasource.password=KokaBDAA
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA and Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=dbconduiteproj
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.internal.NoCacheProvider

spring.main.allow-bean-definition-overriding=true
spring.debug=true

