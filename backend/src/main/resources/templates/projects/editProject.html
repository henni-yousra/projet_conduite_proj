<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Edit Project</h1>
    <form th:action="@{/projects/update/__${project.id}__}" method="post">
        <label for="name">Project Name:</label>
        <input type="text" id="name" name="name" th:value="${project.name}" required>
        <br>
        <label for="description">Project Description:</label>
        <textarea id="description" name="description" required th:text="${project.description}"></textarea>
        <br>
        <button type="submit">Update Project</button>
    </form>
    <button onclick="location.href='/'">Cancel</button>
</body>
</html>
